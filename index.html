<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__container">
        <div class="profile__avatar"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit"></button>
          <p class="profile__speciality">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>
    <section class="gallery" aria-label="Галерея">
      <ul class="gallery__list">
        <li class="gallery__list-item">
          <img src="./images/Baykal.jpeg" alt="Байкал" class="gallery__list-image">
          <div class="gallery__container">
            <h2 class="gallery__image-title">Байкал</h2>
            <button type="button" class="gallery__like"></button>
          </div>
        </li>
        <li class="gallery__list-item">
          <img src="./images/Elbrus.jpeg" alt="Эльбрус" class="gallery__list-image">
          <div class="gallery__container">
            <h2 class="gallery__image-title">Эльбрус</h2>
            <button type="button" class="gallery__like"></button>
          </div>
        </li>
        <li class="gallery__list-item">
          <img src="./images/Kamchatka.jpeg" alt="Камчатка" class="gallery__list-image">
          <div class="gallery__container">
            <h2 class="gallery__image-title">Камчатка</h2>
            <button type="button" class="gallery__like"></button>
          </div>
        </li>
        <li class="gallery__list-item">
          <img src="./images/Krasnaya Polyana.jpeg" alt="Красная Поляна" class="gallery__list-image">
          <div class="gallery__container">
            <h2 class="gallery__image-title">Красная Поляна</h2>
            <button type="button" class="gallery__like"></button>
          </div>
        </li>
        <li class="gallery__list-item">
          <img src="./images/lastochkino gnezdo.jpeg" alt="Ласточкино гнездо" class="gallery__list-image">
          <div class="gallery__container">
            <h2 class="gallery__image-title">Ласточкино гнездо</h2>
            <button type="button" class="gallery__like"></button>
          </div>
        </li>
        <li class="gallery__list-item">
          <img src="./images/Altay.jpeg" alt="Алтай" class="gallery__list-image">
          <div class="gallery__container">
            <h2 class="gallery__image-title">Алтай</h2>
            <button type="button" class="gallery__like"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__paragraph"> &copy; 2023 Mesto Russia</p>
  </footer>
</body>
</html>
