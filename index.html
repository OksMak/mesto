<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
    <img src="./images/logo.svg" alt="логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile" aria-label="Профиль">
      <div class="profile__container">
        <img src="./images/Avatar.svg" alt="аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit"></button>
          <p class="profile__speciality">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>
    <section class="gallery" aria-label="Галерея">
      <ul class="gallery__list">
      </ul>
    </section>
    <section id="popup-edit-profile" class="popup" aria-label="Модальное окно">
      <div class="popup__container-form">
        <button id="button-close-edit-profile" type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" method="post" name="form" class="popup__form">
          <input type="text" name="name" placeholder="Имя" required class="popup__input popup__input_type_name">
          <input type="text" name="profession" placeholder="Профессия" required class="popup__input popup__input_type_profession">
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </section>
    <section id="popup-add-cards" class="popup" aria-label="Модальное окно">
      <div class="popup__container-form">
        <button id="button-close-add-card" type="button" class="popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" method="post" name="form" class="popup__form">
          <input type="text" name="title" placeholder="Название" required class="popup__input popup__input_type_title">
          <input type="text" name="link" placeholder="Ссылка на картинку" required class="popup__input popup__input_type_link">
          <button type="submit" class="popup__save">Создать</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__paragraph"> &copy; 2023 Mesto Russia</p>
  </footer>
  <template id="gallery__list-item">
    <li class="gallery__list-item">
      <button type="button" class="gallery__trash"></button>
      <img class="gallery__list-image">
      <div class="gallery__container">
        <h2 class="gallery__image-title"></h2>
        <button type="button" class="gallery__like"></button>
      </div>
    </li>
  </template>
  <script defer src="./scripts/index.js"></script>
</body>
</html>
