<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title lang="en">Mesto</title>
</head>
<body class="root">
  <header class="header">
    <img src="<%=require('./images/logo.svg')%>" alt="логотип" class="header__logo">
  </header>
  <main class="content">
    <section class="profile" aria-label="Профиль">
      <div class="profile__container">
        <div class="profile__avatar-container">
          <img src="<%=require('./images/Avatar.svg')%>" alt="аватар" class="profile__avatar">
        </div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__button-edit"></button>
          <p class="profile__speciality">Исследователь океана</p>
        </div>
      </div>
      <button type="button" class="profile__button-add"></button>
    </section>
    <section class="gallery" aria-label="Галерея">
      <ul class="gallery__list">
      </ul>
    </section>
    <section class="popup popup_type_edit-profile" aria-label="Модальное окно">
      <div class="popup__container popup__container_type_edit-profile">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="#" method="post" name="form" class="popup__form" novalidate>
          <input id="name-input" type="text" name="name" placeholder="Имя" required minlength="2" maxlength="40" class="popup__input popup__input_type_name">
          <span class="popup__input-error name-input-error"></span>
          <input id="profession-input" type="text" name="profession" placeholder="Профессия" required minlength="2" maxlength="200" class="popup__input popup__input_type_profession">
          <span class="popup__input-error profession-input-error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_add-cards" aria-label="Модальное окно">
      <div class="popup__container popup__container_type_add-cards">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form action="#" method="post" name="form" class="popup__form" novalidate>
          <input id="title-input" type="text" name="name" placeholder="Название" required minlength="2" maxlength="30" class="popup__input popup__input_type_title">
          <span class="popup__input-error title-input-error"></span>
          <input id="link-input" type="url" name="link" placeholder="Ссылка на картинку" required class="popup__input popup__input_type_link">
          <span class="popup__input-error link-input-error"></span>
          <button type="submit" class="popup__button">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_show-image" aria-label="Модальное окно">
      <div class="popup__container popup__container_type_show-image">
        <button type="button" class="popup__close"></button>
        <figure class="popup__figure">
          <img src="#" class="popup__image" alt="">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </section>
    <section class="popup popup_type_warning" aria-label="Модальное окно">
      <div class="popup__container popup__container_type_warning">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title popup__title_type_warning">Вы уверены?</h2>
        <form action="#" method="post" name="form" class="popup__form" novalidate>
          <button type="submit" class="popup__button">Да</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_edit-avatar">
      <div class="popup__container popup__container_type_edit-avatar">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title popup__title_type_edit-avatar">Обновить аватар</h2>
        <form action="#" method="post" name="form" class="popup__form" novalidate>
          <input id="avatar-link-input" type="url" name="avatar-link" placeholder="Ссылка на аватар" required class="popup__input popup__input_type_avatar-link">
          <span class="popup__input-error avatar-link-input-error"></span>
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__paragraph"> &copy; 2023 Mesto Russia</p>
  </footer>
  <template id="gallery__list-item">
    <li class="gallery__list-item">
      <button type="button" class="gallery__trash"></button>
      <img src="#" class="gallery__image" alt="">
      <div class="gallery__container">
        <h2 class="gallery__image-title"></h2>
        <div class="gallery__like-container">
          <button type="button" class="gallery__like"></button>
          <p class="gallery__like-counter">1</p>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
